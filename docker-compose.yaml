version: '3'
services:
    redis:
        image: "redis:latest"
        container_name: "redis-manager-school-container"
        ports:
            - "6379:6379"
        volumes:
            - ./redis.conf:/usr/local/etc/redis/redis.conf
        command: redis-server /usr/local/etc/redis/redis.conf
    app:
        build: .
        command: go run main.go
        depends_on:
            - redis
        volumes:
            - .:/app
        working_dir: /app